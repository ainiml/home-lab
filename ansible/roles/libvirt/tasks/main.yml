---
- name: install KVM kernel
  become: yes
  package:
    name: kernel-kvm

- name: install KVM bundle
  become: yes
  package:
    name: kvm-host

- name: install KVM extras
  become: yes
  package:
    name: kvm-host-extras

- name: add main account to KVM group
  become: yes
  user:
    name: brooks
    groups: kvm
    append: yes

- name: enable libvirtd
  become: yes
  service:
    name: libvirtd
    enabled: yes
    state: started

- name: create br0 netdev
  become: yes
  template:
    src: br0.netdev.j2
    dest: /etc/systemd/network/br0.netdev
    owner: root
    group: root
    mode: 0644

- name: create br0 network
  become: yes
  copy:
    src: br0.network
    dest: /etc/systemd/network/br0.network
    owner: root
    group: root
    mode: 0644

- name: associate physical interface with bridge
  become: yes
  copy:
    src: 80-dhcp.network
    dest: /etc/systemd/network/80-dhcp.network
    owner: root
    group: root
    mode: 0644

- name: update kernel bridge module
  become: yes
  copy:
    src: 90-bridge.conf
    dest: /etc/sysctl.d/90-bridge.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart systemd-networkd

- name: define vms
  become: yes
  virt:
    name: "{{ item | splitext | first }}"
    command: define
    xml: "{{ lookup('file', item) }}"
  with_fileglob:
    - "kvms/hosts/{{ inventory_hostname }}/autostarted/*"
    - "kvms/hosts/{{ inventory_hostname }}/orphaned/*"

- name: start and autostart vms
  become: yes
  virt:
    name: "{{ item | splitext | first }}"
    autostart: yes
    state: running
    command: define
    xml: "{{ lookup('file', item) }}"
  with_fileglob:
    - "kvms/hosts/{{ inventory_hostname }}/autostarted/*"
